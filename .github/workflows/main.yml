name: Metrics and Pacman Animation

on:
  schedule: 
    - cron: "0 * * * *"  # Schedule metrics updates every hour
    - cron: "* */12 * * *" # Schedule pacman generation every 12 hours
  workflow_dispatch:
  push: 
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: jumalley
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_twemoji: yes

          # Only keeping active plugins you actually show or use
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all

          plugin_languages: yes
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random

          plugin_stars: yes
          plugin_stars_limit: 4

          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4

          # Keep Skyline
          plugin_skyline: yes
          plugin_skyline_year: 2025
          plugin_skyline_frames: 60
          plugin_skyline_quality: 0.8
          plugin_skyline_compatibility: no

      # Create output directory for profile summary cards
      - name: Create output directory
        run: mkdir -p ./profile-summary-card-output

      - name: GitHub-Profile-Summary-Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        with:
          USERNAME: jumalley

      # Commit generated files
      - name: Commit generated profile summary cards
        run: |
          git add ./profile-summary-card-output/*
          git commit -m "Add generated profile summary cards"
          git push

  generate-pacman:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push Pacman Contribution Graph to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
