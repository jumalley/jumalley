name: Metrics, Pacman Animation, Steam Stats, Coding Habits, and Music Activity

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: jumalley
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_twemoji: yes

          # Only keeping active plugins you actually show or use
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all

          plugin_languages: yes
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random

          plugin_stars: yes
          plugin_stars_limit: 4

          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4

          # Keep Skyline
          plugin_skyline: yes
          plugin_skyline_year: 2025
          plugin_skyline_frames: 60
          plugin_skyline_quality: 0.8
          plugin_skyline_compatibility: no

          # Add Coding Habits Plugin
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_skipped: []
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: "0%"
          plugin_habits_charts_type: classic

      # Create output directory for profile summary cards
      - name: Create output directory
        run: mkdir -p ./profile-summary-card-output

      - name: GitHub-Profile-Summary-Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        with:
          USERNAME: jumalley

      # Commit generated files
      - name: Commit generated profile summary cards
        run: |
          git add ./profile-summary-card-output/*
          git commit -m "Add generated profile summary cards"
          git push

  generate-pacman:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push Pacman Contribution Graph to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-steam-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Recently Played Games (Steam)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.steam.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "0"
          plugin_steam_sections: recently-played
          plugin_steam_achievements_limit: 0

      - name: Generate Profile and Detailed Game History (Steam)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.steam.full.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "0"

  generate-music-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Recently Played Music (Spotify)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.music.recent.spotify.svg
          token: NOT_NEEDED
          base: ""
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent
          plugin_music_token: ${{ secrets.SPOTIFY_TOKENS }}
          plugin_music_limit: 5

      - name: Generate Top Tracks Music (Spotify)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.music.top.spotify.svg
          token: NOT_NEEDED
          base: ""
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: top
          plugin_music_token: ${{ secrets.SPOTIFY_TOKENS }}
          plugin_music_time_range: short
          plugin_music_top_type: tracks

      - name: Generate Random Track Music (Spotify Playlist)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.music.playlist.spotify.svg
          token: NOT_NEEDED
          base: ""
          plugin_music: yes
          plugin_music_playlist: https://open.spotify.com/embed/playlist/3nfA87oeJw4LFVcUDjRcqi
          plugin_music_limit: 5
