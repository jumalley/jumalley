on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  # ðŸŽ® Pacman-style contribution animation
  pacman-animation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push Pacman Graph to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ðŸŒŸ Featured star list languages
  featured-star-list-languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Featured star list languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.starlists.languages.svg
          token: NOT_NEEDED
          base: ""
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 0
          plugin_starlists_only: >
            Awesome name: Metrics, Pacman Animation, Steam Stats, Coding Habits, and Music Activity
