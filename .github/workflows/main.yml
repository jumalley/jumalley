name: Metrics Workflow

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  # üìÖ Full history calendar
  full-history-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Full History Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.calendar.full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0

  # üéÆ Pacman-style contribution animation
  pacman-animation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push Pacman Graph to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # üèÜ Achievements
  achievements:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Achievements Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes

  # üì∞ Recent Activity
  recent-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Recent Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 14
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
